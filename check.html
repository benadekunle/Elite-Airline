<html lang="en">
<head>

<body>
    <section class="book">
        <h1 class="bookings">
            Online Check-In
        </h1> <br>
        <p class="ref">
            Input your details to check in easily anywhere you are
        </p>
    </section>
<section class="details">
    <div class="enter"> 
<h2>
    Enter your fligth details to view your booking.
</h2> <br>
<div>
     <label for="ref">Booking Reference</label> <br>
    <div class="fa"><i class="fas fa-tag"></i></div>
    <input class="form" type="text" required maxlength="15" placeholder="E.g BJ7YTG64FG" size="40px" border-radius="30px"> <br>
    <label for="fname">First Name</label> <br>
    <div class="fa"><i class="fas fa-user-circle"></i></div>
    <input class="form" type="email" required maxlength="15" placeholder="E.g BEN" size="40px" border-radius="30px"> <br>
    <label for="lname">Last Name</label> <br>
    <div class="fa"><i class="fas fa-user-circle"></i></div>
    <input class="form" type="text" required maxlength="15" placeholder=" E.g JOSHUA" size="40px" border-radius="30px"> <br>
   <br> <a href="#" class="button">Confirm</a>
</div>

</div>
</section>
